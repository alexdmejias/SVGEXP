<!doctype html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="wrap">
        <header>
            <div class="top">
                <a href="http://alexdmejias.com">Alex Mejias</a>
                <a href="https://github.com/amejias101/SVGEXP">View on GitHub</a>
            </div>
            <nav>
                <h1>
                    SVGEXP
                    <a class="moreInfo" href="#">What's this?</a>
                </h1>
                <div class="demos">
                    <button data-demo="One">one</button>
                    <button data-demo="Two">two</button>
                    <button data-demo="Three">three</button>
                    <button data-demo="Four">four</button>
                    <button data-demo="Five">five</button>
                    <button data-demo="Six">six</button>

                <div class="controls">
                    <button data-action="reset">RESET</button>
                    <button data-action="save">SAVE</button>
                    <button data-action="controls">CONTROLS</button>
                </div>
            </nav>
        </header>

        <div id="container">

        </div>
    </div>

    <script id="more-info-template" type="text/x-template">
        <p>Please excuse the appearance while I keep working on this project.</p>
        <p>What is this? A series of SVG experiments, please look at the GitHub repo to find what else is coming to this project</p>
    </script>

    <script id="save-image-template" type="text/x-template">
        <img src="">
        <p>Right-click the image to save it</p>
    </script>

    <script id="more-controls-template" type="text/x-template">
        <div class="general">
            <label for="colorScheme">Color Scheme</label>
            <select name="colorScheme">
                <option value="0">one</option>
                <option value="1">two</option>
            </select>
        </div>
        <hr>
        <div class="demoSpecific">

        </div>
